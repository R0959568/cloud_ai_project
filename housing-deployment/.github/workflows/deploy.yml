
name: Deploy Housing Predictor

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install backend dependencies
      run: |
        cd backend
        pip install -r requirements.txt
    
    - name: Test backend
      run: |
        cd backend
        python -m pytest tests/ || echo "No tests found"

  test-frontend:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install frontend dependencies
      run: |
        cd frontend
        pip install -r requirements.txt

  build-docker:
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build backend image
      run: |
        cd backend
        docker build -t housing-backend:latest .
    
    - name: Build frontend image
      run: |
        cd frontend
        docker build -t housing-frontend:latest .
    
    - name: Save images
      run: |
        docker save housing-backend:latest | gzip > backend-image.tar.gz
        docker save housing-frontend:latest | gzip > frontend-image.tar.gz
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: docker-images
        path: |
          backend-image.tar.gz
          frontend-image.tar.gz

  deploy:
    runs-on: ubuntu-latest
    needs: build-docker
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Download artifacts
      uses: actions/download-artifact@v3
      with:
        name: docker-images
    
    - name: Deploy to server
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        SERVER_HOST: ${{ secrets.SERVER_HOST }}
        SERVER_USER: ${{ secrets.SERVER_USER }}
      run: |
        # Setup SSH
        mkdir -p ~/.ssh
        echo "$SSH_PRIVATE_KEY" > ~/.ssh/deploy_key
        chmod 600 ~/.ssh/deploy_key
        
        # Copy images to server
        scp -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
          backend-image.tar.gz frontend-image.tar.gz \
          $SERVER_USER@$SERVER_HOST:/tmp/
        
        # Deploy on server
        ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
          $SERVER_USER@$SERVER_HOST << 'EOF'
          cd /opt/housing-predictor
          
          # Load new images
          docker load < /tmp/backend-image.tar.gz
          docker load < /tmp/frontend-image.tar.gz
          
          # Restart services
          docker-compose down
          docker-compose up -d
          
          # Cleanup
          rm /tmp/backend-image.tar.gz /tmp/frontend-image.tar.gz
        EOF
